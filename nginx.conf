server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # index.html must never be cached (references hashed assets)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Vite hashed assets (js, css) — immutable forever
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WASM files (mupdf) — long cache
    location ~* \.wasm$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        types {
            application/wasm wasm;
        }
    }

    # Static assets (images, fonts, icons)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm image/svg+xml;
}
